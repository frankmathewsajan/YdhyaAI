
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #5a2a8c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-section {
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }
        label {
            font-weight: 600;
            margin-bottom: 10px;
            display: inline-block;
            font-size: 18px;
        }
        .form-control, .btn-primary, select {
            border-radius: 8px;
            margin-top: 10px;
            font-size: 18px;
            padding: 15px;
        }
        .btn-primary {
            background-color: #5a2a8c;
            border-color: #5a2a8c;
            font-size: 20px;
            padding: 15px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4b1a6b;
            border-color: #4b1a6b;
        }
        .text-center {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Book Your Consultation Slot</h2>
    </div>
    <div class="form-section">
        <form>
            <!-- Full Name -->
            <div class="form-group">
                <label for="patientName">Full Name:</label>
                <input type="text" id="patientName" class="form-control" placeholder="Enter your full name" required>
            </div>
            <!-- Age -->
            <div class="form-group">
                <label for="patientAge">Age:</label>
                <input type="number" id="patientAge" class="form-control" placeholder="Enter your age" min="1" max="120" required>
            </div>
            <!-- Time Slot -->
            <div class="form-group">
                <label for="timeSlot">Choose Your Slot:</label>
                <select id="timeSlot" class="form-control" required>
                    <option value="">-- Select a time slot --</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="01:00 PM">01:00 PM</option>
                    <option value="02:00 PM">02:00 PM</option>
                </select>
            </div>
            <!-- Proceed to Payment -->
            <div class="text-center">
                <button type="button" class="btn btn-primary mt-4" onclick="proceedToPayment()">Proceed to Payment</button>
            </div>
        </form>
    </div>

    <script>
        function proceedToPayment() {
            const name = document.getElementById('patientName').value;
            const age = document.getElementById('patientAge').value;
            const slot = document.getElementById('timeSlot').value;

            if (!name || !age || !slot) {
                alert('Please fill out all fields and select a slot.');
                return;
            }

            alert(`You have booked a slot at ${slot}. Proceeding to payment.`);
            window.location.href = '{% url 'payment' %}';
        }
    </script>
</body>
</html>
