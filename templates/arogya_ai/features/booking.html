<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation Slot Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #f3f4f7);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar styling */
        .navbar {
            background: #3498db;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand img {
            width: 120px;
            height: auto;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            animation: fadeInDown 1s ease-in-out;
        }

        /* Form Styling */
        form {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 0;
        }

        label {
            font-weight: bold;
            font-size: 16px;
        }

        .form-control, select, textarea {
            border-radius: 8px;
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .form-control:hover, select:hover, textarea:hover {
            border-color: #3498db;
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #27ae60, #2980b9);
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #1abc9c, #3498db);
        }
                                                                    
        footer {
            text-align: center;
            padding: 15px;
            background: #3498db;
            color: #fff;
            font-size: 14px;
            position: relative;
        }

        .healthcare-icon {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: auto;
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" style="color: white; font-size: 20px;text-decoration: none; font-weight: bold; " href="index.html">
            Ydhya
        </a>
    </nav>

    <!-- Header -->
    <div class="header">
        Book Your Consultation Slot
    </div>

    <!-- Form Section -->
    <form>
        <div class="form-group">
            <label for="patientName">Full Name:</label>
            <input type="text" id="patientName" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="patientAge">Age:</label>
            <input type="number" id="patientAge" class="form-control" placeholder="Enter your age" min="1" max="120" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" class="form-control" required>
                <option value="">-- Select your gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" class="form-control" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
            <label for="reason">Reason for Visit:</label>
            <textarea id="reason" class="form-control" placeholder="Briefly describe the reason for your visit" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="timeSlot">Choose Your Slot:</label>
            <select id="timeSlot" class="form-control" required>
                <option value="">-- Select a time slot --</option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
            </select>
        </div>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
    </form>

    <footer>
        &copy; 2024 Ydhya AI | All Rights Reserved.
    </footer>

    <script>
        function proceedToPayment() {
            const name = document.getElementById('patientName').value;
            const age = document.getElementById('patientAge').value;
            const gender = document.getElementById('gender').value;
            const contact = document.getElementById('contactNumber').value;
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;
            const date = document.getElementById('date').value;
            const slot = document.getElementById('timeSlot').value;

            if (!name || !age || !gender || !contact || !email || !reason || !date || !slot) {
                alert('Please fill out all fields and select a slot.');
                return;
            }

            alert(`Thank you, ${name}! Your consultation slot on ${date} at ${slot} is booked. Proceeding to payment.`);
            window.location.href = `{% url 'payment' %}`;
        }
    </script>
</body>
</html>
