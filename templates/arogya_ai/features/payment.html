<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 0;
            box-shadow: none;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .payment-option {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
        }

        .payment-option img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .payment-option:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-pay {
            background: #2575fc;
            color: #fff;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .btn-pay:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>Consultation Fee: ₹99</p>
        <h4>Select a Payment Method</h4>
        <div class="payment-options">
            <div class="payment-option" id="creditCard" onclick="selectPayment('Credit/Debit Card')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Credit/Debit Card">
                <p>Credit/Debit Card</p>
            </div>
            <div class="payment-option" id="upi" onclick="selectPayment('UPI')">
                <img src="https://presentations.gov.in/wp-content/uploads/2020/06/Preview.png" alt="UPI">
                <p>UPI</p>
            </div>
            <div class="payment-option" id="netBanking" onclick="selectPayment('Net Banking')">
                <img src="https://cdn5.vectorstock.com/i/1000x1000/41/54/internet-banking-icon-online-payment-sign-vector-14044154.jpg" alt="Net Banking">
                <p>Net Banking</p>
            </div>
            <div class="payment-option" id="wallets" onclick="selectPayment('Wallets')">
                <img src="https://static.vecteezy.com/system/resources/previews/004/777/201/non_2x/wallets-logo-template-creative-wallets-logo-design-concepts-vector.jpg" alt="Wallets">
                <p>Wallets</p>
            </div>
        </div>
        <button class="btn-pay" id="proceedButton" onclick="proceedToPayment()" disabled>Proceed to Pay ₹99</button>
    </div>

    <script>
        let selectedPaymentMethod = null;

        function selectPayment(method) {
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            selectedPaymentMethod = method;
            document.getElementById('proceedButton').disabled = false;
        }

        function proceedToPayment() {
            if (!selectedPaymentMethod) {
                alert('Please select a payment method.');
                return;
            }
            var options = {
                "key": "your_razorpay_key_here",
                "amount": 9900,
                "currency": "INR",
                "name": "Doctor Consultation",
                "description": "Book your appointment with a doctor",
                "handler": function (response) {
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                },
                "prefill": {
                    "name": "Patient Name",
                    "email": "patient@example.com",
                    "contact": "1234567890"
                },
                "theme": {
                    "color": "#2575fc"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        }
    </script>
</body>
</html>
