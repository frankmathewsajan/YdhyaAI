<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ydhya Healthcare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 5%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            height: 70px;
        }

        .navbar:hover {
            background: rgba(255, 255, 255, 0.99);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .logo {
            color: #e57373;
            font-size: 32px;
            font-weight: 700;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .heart-logo {
            position: relative;
            width: 40px;
            height: 40px;
            transform: rotate(-45deg);
        }

        .heart-logo::before,
        .heart-logo::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 32px;
            border-radius: 20px 20px 0 0;
            background: linear-gradient(135deg, #e57373, #d16e5a);
            box-shadow: 0 0 10px rgba(229, 115, 115, 0.3);
        }

        .heart-logo::before {
            left: 20px;
        }

        .heart-logo::after {
            left: 0;
            transform: rotate(90deg);
            transform-origin: 0 100%;
        }

        .ecg-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 25px;
            height: 2px;
            background: #fff;
            opacity: 0.9;
        }

        .ecg-line::before,
        .ecg-line::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 10px;
            background: #fff;
            top: -4px;
        }

        .ecg-line::before {
            left: 6px;
        }

        .ecg-line::after {
            right: 6px;
        }

        .nav-center {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-item {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #e57373, #d16e5a);
            transition: width 0.3s ease;
        }

        .nav-item:hover {
            color: #e57373;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .features-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            min-width: 220px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 8px;
            padding: 0.5rem 0;
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .features-dropdown:hover .dropdown-content {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }

        .dropdown-content a:hover {
            background: rgba(229, 115, 115, 0.1);
            color: #e57373;
            padding-left: 25px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* New Signup Button Styles */
        .cssbuttons-io-button {
            background: #e57373;
            color: white;
            font-family: inherit;
            padding: 0.35em;
            padding-left: 1.2em;
            font-size: 17px;
            font-weight: 500;
            border-radius: 0.9em;
            border: none;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            box-shadow: inset 0 0 1.6em -0.6em #d16e5a;
            overflow: hidden;
            position: relative;
            height: 2.8em;
            padding-right: 3.3em;
            cursor: pointer;
        }

        .cssbuttons-io-button .icon {
            background: white;
            margin-left: 1em;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.2em;
            width: 2.2em;
            border-radius: 0.7em;
            box-shadow: 0.1em 0.1em 0.6em 0.2em #d16e5a;
            right: 0.3em;
            transition: all 0.3s;
        }

        .cssbuttons-io-button:hover .icon {
            width: calc(100% - 0.6em);
        }

        .cssbuttons-io-button .icon svg {
            width: 1.1em;
            transition: transform 0.3s;
            color: #d16e5a;
        }

        .cssbuttons-io-button:hover .icon svg {
            transform: translateX(0.1em);
        }

        .cssbuttons-io-button:active .icon {
            transform: scale(0.95);
        }

        .main-content {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 70px 5% 40px;
            text-align: center;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(229, 115, 115, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1;
        }

        .dot:hover {
            transform: scale(1.5);
            background: rgba(229, 115, 115, 0.8);
            box-shadow: 0 0 15px rgba(229, 115, 115, 0.4);
        }

        .line {
            position: absolute;
            height: 2px;
            background: rgba(218, 165, 32, 0.2);
            transform-origin: left;
            transition: all 0.3s ease;
            z-index: 0;
        }

        .line:hover {
            background: rgba(218, 165, 32, 0.4);
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.3);
        }

        .cursor-line {
            position: fixed;
            height: 2px;
            background: rgba(218, 165, 32, 0.4);
            transform-origin: left;
            pointer-events: none;
            z-index: 2;
            transition: all 0.1s ease;
        }

        .hero-text {
            position: relative;
            z-index: 2;
            margin-bottom: 2rem;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.8rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hero-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            color: #666;
            font-weight: 300;
        }

        /* Search Bar Styles */
        .search-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .grid {
            height: 800px;
            width: 800px;
            background-image: linear-gradient(to right, #4d4030 1px, transparent 1px),
            linear-gradient(to bottom, #4d4030 1px, transparent 1px);
            background-size: 1rem 1rem;
            background-position: center center;
            position: absolute;
            z-index: -1;
            filter: blur(1px);
        }

        .white,
        .border,
        .darkBorderBg,
        .glow {
            max-height: 70px;
            max-width: 100%;
            height: 100%;
            width: 100%;
            position: absolute;
            overflow: hidden;
            z-index: -1;
            border-radius: 12px;
            filter: blur(3px);
        }

        .input {
            background-color: #f2e2c4;
            color: #3a2e20;
            border: none;
            width: 100%;
            height: 70px;
            border-radius: 12px;
            padding: 0 70px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 0 20px rgba(229, 115, 115, 0.1);
        }

        .input::placeholder {
            color: #857754;
        }

        .input:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(229, 115, 115, 0.2);
            transform: translateY(-2px);
        }

        #pink-mask {
            pointer-events: none;
            width: 30px;
            height: 20px;
            position: absolute;
            background: #f28e8e;
            top: 10px;
            left: 5px;
            filter: blur(20px);
            opacity: 0.8;
            transition: all 2s;
        }

        #main:hover > #pink-mask {
            opacity: 0;
        }

        .white {
            max-height: 63px;
            max-width: 100%;
            border-radius: 10px;
            filter: blur(2px);
        }

        .white::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(83deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            filter: brightness(1.4);
            background-image: conic-gradient(
                    rgba(0, 0, 0, 0) 0%,
                    #dcb483,
                    rgba(0, 0, 0, 0) 8%,
                    rgba(0, 0, 0, 0) 50%,
                    #d16e5a,
                    rgba(0, 0, 0, 0) 58%
            );
            transition: all 2s;
        }

        .border {
            max-height: 59px;
            max-width: 100%;
            border-radius: 11px;
            filter: blur(0.5px);
        }

        .border::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(70deg);
            position: absolute;
            width: 600px;
            height: 600px;
            filter: brightness(1.3);
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(
                    #3a2e20,
                    #c98f65 5%,
                    #3a2e20 14%,
                    #3a2e20 50%,
                    #f28e8e 60%,
                    #3a2e20 64%
            );
            transition: all 2s;
        }

        .darkBorderBg {
            max-height: 65px;
            max-width: 100%;
        }

        .darkBorderBg::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(82deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(
                    rgba(0, 0, 0, 0),
                    #725d4a,
                    rgba(0, 0, 0, 0) 10%,
                    rgba(0, 0, 0, 0) 50%,
                    #d16e5a,
                    rgba(0, 0, 0, 0) 60%
            );
            transition: all 2s;
        }

        #poda:hover > .darkBorderBg::before,
        #poda:focus-within > .darkBorderBg::before {
            transform: translate(-50%, -50%) rotate(262deg);
            transition: all 4s;
        }

        #poda:hover > .glow::before,
        #poda:focus-within > .glow::before {
            transform: translate(-50%, -50%) rotate(240deg);
            transition: all 4s;
        }

        #poda:hover > .white::before,
        #poda:focus-within > .white::before {
            transform: translate(-50%, -50%) rotate(263deg);
            transition: all 4s;
        }

        #poda:hover > .border::before,
        #poda:focus-within > .border::before {
            transform: translate(-50%, -50%) rotate(250deg);
            transition: all 4s;
        }

        .glow {
            overflow: hidden;
            filter: blur(30px);
            opacity: 0.4;
            max-height: 130px;
            max-width: 100%;
        }

        .glow::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(60deg);
            position: absolute;
            width: 999px;
            height: 999px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(
                    #000,
                    #c98f65 5%,
                    #000 38%,
                    #000 50%,
                    #f28e8e 60%,
                    #000 87%
            );
            transition: all 2s;
        }

        #filter-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            max-height: 40px;
            max-width: 38px;
            height: 100%;
            width: 100%;
            isolation: isolate;
            overflow: hidden;
            border-radius: 10px;
            background: linear-gradient(180deg, #a57d52, #846846, #6b5342);
            border: 1px solid transparent;
        }

        .filterBorder {
            height: 42px;
            width: 40px;
            position: absolute;
            overflow: hidden;
            top: 7px;
            right: 7px;
            border-radius: 10px;
        }

        .filterBorder::before {
            content: "";
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            filter: brightness(1.35);
            background-image: conic-gradient(
                    rgba(0, 0, 0, 0),
                    #a57d52,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 0, 0, 0) 50%,
                    #a57d52,
                    rgba(0, 0, 0, 0) 100%
            );
            animation: rotate 4s linear infinite;
        }

        #main {
            position: relative;
            font-family: "Courier New", Courier, monospace;
        }

        #search-icon {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #c98f65;
        }

        @keyframes rotate {
            100% {
                transform: translate(-50%, -50%) rotate(450deg);
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.4rem;
            text-align: center;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
            color: #666;
            font-size: 0.8rem;
            z-index: 1000;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .logo {
                font-size: 24px;
            }

            .heart-logo {
                width: 30px;
                height: 30px;
            }

            .nav-center {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .search-container {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .footer {
                font-size: 0.7rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="#" class="logo">Ydhya</a>
    <div class="nav-center">
        <a href="#" class="nav-item">Home</a>
        <div class="features-dropdown">
            <a href="#" class="nav-item">Features</a>
            <div class="dropdown-content">
                <a href="{% url 'detect' %}">Disease Detection</a>
                <a href="{% url 'telemedicine' %}">Telemedicine Integration</a>
                <a href="{% url 'search' %}">Medicine Search</a>
            </div>
        </div>
        <a href="" class="nav-item">About</a>
        <a href="" class="nav-item">Contact</a>
    </div>
    <div class="nav-right">
        {% if not user.is_authenticated %}

                            width="24"

                        <path d="M0 0h24v24H0z" fill="none"></path>

                        <path

<main class="main-content">
    <div class="animated-bg" id="animatedBg"></div>
    <div class="hero-text">
        <h1 class="hero-title">Detect Fast, Heal Smart</h1>
        <p class="hero-subtitle">Your AI-powered healthcare companion</p>
    </div>
    <div class="search-container">
        <div id="poda">
            <div class="glow"></div>
            <div class="darkBorderBg"></div>
            <div class="darkBorderBg"></div>
            <div class="darkBorderBg"></div>
            <div class="white"></div>
            <div class="border"></div>
            <div id="main">
                <form id="searchForm" onsubmit="handleSearch(event)">
                    <input class="input" type="text" placeholder="Search with Arogya AI..."/>
                    <div id="pink-mask"></div>
                    <div class="filterBorder"></div>
                    <div id="filter-icon">
                        <svg
                                fill="none"
                                viewBox="4.8 4.56 14.832 15.408"
                                width="27"
                                height="27"
                                preserveAspectRatio="none"
                        >
                            <path
                                    stroke-linejoin="round"
                                    stroke-linecap="round"
                                    stroke-miterlimit="10"
                                    stroke-width="1"
                                    stroke="#d6d6e6"
                                    d="M8.16 6.65002H15.83C16.47 6.65002 16.99 7.17002 16.99 7.81002V9.09002C16.99 9.56002 16.7 10.14 16.41 10.43L13.91 12.64C13.56 12.93 13.33 13.51 13.33 13.98V16.48C13.33 16.83 13.1 17.29 12.81 17.47L12 17.98C11.24 18.45 10.2 17.92 10.2 16.99V13.91C10.2 13.5 9.97 12.98 9.73 12.69L7.52 10.36C7.23 10.08 7 9.55002 7 9.20002V7.87002C7 7.17002 7.52 6.65002 8.16 6.65002Z"
                            ></path>
                        </svg>
                    </div>
                    <div id="search-icon">
                        <svg
                                class="feather feather-search"
                                fill="none"
                                height="24"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                viewBox="0 0 24 24"
                                width="24"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                            <circle cx="11" cy="11" r="8" stroke="url(#search)"></circle>
                            <line
                                    x1="22"
                                    x2="16.65"
                                    y1="22"
                                    y2="16.65"
                                    stroke="url(#searchl)"
                            ></line>
                            <defs>
                                <linearGradient id="search" gradientTransform="rotate(50)">
                                    <stop offset="0%" stop-color="#f8e7f8"></stop>
                                    <stop offset="50%" stop-color="#b6a9b7"></stop>
                                </linearGradient>
                                <linearGradient id="searchl">
                                    <stop offset="0%" stop-color="#b6a9b7"></stop>
                                    <stop offset="50%" stop-color="#837484"></stop>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    © 2025 Ydhya Healthcare
</footer>

<script>
    function createAnimatedBackground() {
        const container = document.getElementById('animatedBg');
        const dots = [];
        const numDots = 30; // Reduced number of dots

        // Create cursor line
        const cursorLine = document.createElement('div');
        cursorLine.className = 'cursor-line';
        document.body.appendChild(cursorLine);

        // Track cursor position
        let cursorX = 0;
        let cursorY = 0;
        document.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
        });

        // Create dots
        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 100}%`;
            container.appendChild(dot);
            dots.push({
                element: dot,
                x: parseFloat(dot.style.left),
                y: parseFloat(dot.style.top),
                vx: (Math.random() - 0.5) * 0.3,
                vy: (Math.random() - 0.5) * 0.3,
                size: Math.random() * 4 + 2
            });
        }

        function connectDots() {
            // Remove old lines
            container.querySelectorAll('.line').forEach(line => line.remove());

            // Create new lines
            dots.forEach((dot1, i) => {
                dots.forEach((dot2, j) => {
                    if (i < j) {
                        const dx = dot2.x - dot1.x;
                        const dy = dot2.y - dot1.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 30) { // Reduced connection distance
                            const line = document.createElement('div');
                            line.className = 'line';
                            line.style.width = `${distance}%`;
                            line.style.left = `${dot1.x}%`;
                            line.style.top = `${dot1.y}%`;
                            line.style.transform = `rotate(${Math.atan2(dy, dx)}rad)`;
                            container.appendChild(line);
                        }
                    }
                });
            });
        }

        function updateCursorLine() {
            const containerRect = container.getBoundingClientRect();
            const containerX = containerRect.left;
            const containerY = containerRect.top;
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;

            // Find closest dot to cursor
            let closestDot = null;
            let minDistance = Infinity;

            dots.forEach(dot => {
                const dotX = containerX + (dot.x * containerWidth / 100);
                const dotY = containerY + (dot.y * containerHeight / 100);
                const distance = Math.sqrt(
                    Math.pow(cursorX - dotX, 2) +
                    Math.pow(cursorY - dotY, 2)
                );

                if (distance < minDistance) {
                    minDistance = distance;
                    closestDot = dot;
                }
            });

            if (closestDot && minDistance < 200) {
                const dotX = containerX + (closestDot.x * containerWidth / 100);
                const dotY = containerY + (closestDot.y * containerHeight / 100);
                const dx = cursorX - dotX;
                const dy = cursorY - dotY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);

                cursorLine.style.width = `${distance}px`;
                cursorLine.style.left = `${dotX}px`;
                cursorLine.style.top = `${dotY}px`;
                cursorLine.style.transform = `rotate(${angle}rad)`;
                cursorLine.style.opacity = '1';
            } else {
                cursorLine.style.opacity = '0';
            }
        }

        function animate() {
            dots.forEach(dot => {
                dot.x += dot.vx;
                dot.y += dot.vy;

                if (dot.x < 0 || dot.x > 100) dot.vx *= -1;
                if (dot.y < 0 || dot.y > 100) dot.vy *= -1;

                dot.element.style.left = `${dot.x}%`;
                dot.element.style.top = `${dot.y}%`;
            });

            connectDots();
            updateCursorLine();
            requestAnimationFrame(animate);
        }

        animate();
    }

    createAnimatedBackground();

    // Add this new function for handling search
    function handleSearch(event) {
        event.preventDefault();
        const searchInput = event.target.querySelector('input');
        const query = searchInput.value.trim();
        if (query) {
            window.location.href = `chat?q=${encodeURIComponent(query)}`;
        }
    }
</script>
